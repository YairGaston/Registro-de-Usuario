<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h2>Registro de usuarios</h2>
        <nav>
            <a href="">Home</a>
            <a href="">Contact</a>
            <a href="">Services</a>
            <a href="">Products</a>
        </nav>
    </header>
    <main>
        <h1>Registra a tus usuarios aquí</h1>
        <form class="formUsuarios">
            <div class="inputContainer">
                <label for="nombre">Ingrese el nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="inputContainer">
                <label for="email">Ingrese el mail:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email">
            </div>
            <div class="inputContainer">
                <label for="edad">Ingrese el edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese la contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
            </div>
            <div class="inputContainer">
                <label for="provincia">Ingrese la provincia:</label>
                <select name="provincia" id="provincia">
                    <option disabled selected>Selecciona una opcion</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Entre Rios">Entre Rios</option>
                </select>
            </div>
            <div class="contenedor-btn">
                <input type="submit" value="Registrar" class="btn-registrar">
                <input type="reset" value="Borrar" class="btn-restaurar">
            </div>
            <div>
                <p class="contador">Usuarios registrados: 0</p>
            </div>
        </form>
        <div id="usuariosContainer"></div>
    </main>
    <footer>
        <p>Argentina Programa C 181 ©️ Todos los derechos reservados</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
